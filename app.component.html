<div class='container'>
  <div class="row">
    <div class="col-lg-12">

<form [formGroup]='form' (ngSubmit)='submit()'>
  <div class='form-group'>
    <label for='fsname'>First Name </label>
    <input id='fsname' type="text" class='form-control'>
  </div>

  <div class='form-group'>
    <label for='lsname'>Last Name </label>
    <input id='lsname' type="text" class='form-control'>
  </div>

  <div class='form-group'>
    <label for='dob'>Date of Brith </label>
    <input id='dob' type="text" class='form-control'>
  </div>

  <div class='form-group'>
    <label for='phone'>Phone No. </label>
    <input id='phone' type="number" class='form-control'>
  </div>

  <div class='form-group'>
    <label for='address'>Address </label>
    <input id='address' type="text" class='form-control'>
    <!-- <textarea formControlName='address' id='address',type='text' class='form-control'></textarea>  -->
  </div>

  <div class='form-group'>
    <label for='email'>Email id </label>
    <input id='email' type="text" class='form-control'>
  </div>

  <button class="btn btn-primary" type='submit'>Submit</button>

</form>
</div>
</div>
</div>
